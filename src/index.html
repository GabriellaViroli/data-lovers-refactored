<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Data Seekers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  @import url('https://fonts.cdnfonts.com/css/harry-potter');
</style>

<body>
  <header class="header">
    <img src="Images/Logo.svg" id="page-logo" class="page-logo" width="270" height="130">
    <button type="submit" id="btn-characters" class="menu-btns">Characters</button>
    <button type="submit" id="btn-books" class="menu-btns">Books</button>
    <button type="submit" id="btn-spells" class="menu-btns">Spells</button>
  </header>

  <main class="main-container">
    <section id="welcome-section" class="welcome">
      <h1 class="welcome-title">Welcome to Data Seeker!</h1>
      <h2 class="welcome-description">
        A reference catalogue on the universe of Harry Potter books
      </h2>
     
    </section>

    <section id="characters-list" class="modal-list" style="display:none">
      <h1 class="modal-header" id="header-modal-characters">Characters list</h1>
      <p class="modal-text">Filter characters by houses. You may also sort the list alphabetically:
        <select class="sortBy" id="sort">
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
      </p>
      <div id="houses-group-btn" class="horizontal-center">
        <button type="submit" data-house="Gryffindor" class="modal-btn">Gryffindor</button>
        <button type="submit" data-house="Slytherin" class="modal-btn">Slytherin</button>
        <button type="submit" data-house="Hufflepuff"class="modal-btn">Hufflepuff</button>
        <button type="submit" data-house="Ravenclaw"class="modal-btn">Ravenclaw</button>
      </div>
      <div id="characters-content" class="modal-content">
      </div>
      <div id="characters-percentage" class="footer-modal">
      </div>
    </section>

    <section id="modal-list" class="modal-list" style="display:none">
      <h1 id="modal-header-title" class="modal-header"></h1>
      <div id="modal-content" class="modal-content"></div>
    </section>

    <section id="card-info" class="modal-card" style="display:none">
      <h1 id="card-info-title" class="card-title"></h1>
      <div id="card-content-info" class="card-content"></div>
      <button type="submit" id="return-btn" class="return-btn">Return</button>
    </section>


  </main>

  <footer class="footer">

    <h1 class="footer-title"><a href="https://github.com/GabriellaViroli/data-lovers-refactored"
        class="footer-link">Data
        Seeeker</a></h1>
    <h2 class="footer-copyright">Â© 2022 </h2>
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
